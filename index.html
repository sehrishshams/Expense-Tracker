<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <div class="container">
        <section>
            <div><span class="amount">Balance:</span><strong id="balance">0</strong></div>
            <div><span class="amount">Income:</span><strong id="income">0</strong></div>
            <div><span class="amount">Expense:</span><strong id="expense">0</strong></div>
        </section>

        <div class="content-area">
            <form id="form" class="form">
                <h3>Add Transaction</h3>
                <div class="data"><input required name="title" placeholder="Title (e.g., Groceries)" />
                    <input required name="amount" type="number" step="0.01" placeholder="Amount (use - for expense)" />
                    <select name="category">
                        <option value="general">General</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="bills">Bills</option>
                        <option value="salary">Salary</option>
                    </select>
                    <input name="date" type="date" />
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
        <div class="addtransaction">
            <h2>Transactions:</h2>
            <div id="list-items"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
